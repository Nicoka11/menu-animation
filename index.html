<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/style.scss" />
    <title>Menu Animation</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__button">
        <svg
          class="arrow-menu"
          x="0px"
          y="0px"
          viewbox="0 0 50 50"
          fill="#D8D2DD"
        >
          <path
            d="M35.7,10.1l-3.2-3.3L14.3,25l18.2,18.2l3.3-3.3L20.8,25L35.7,10.1z"
          />
        </svg>
      </div>
      <ul class="nav__list">
        <li class="nav__link" data-name="history">
          <div class="nav__link--text" data-splitting>history</div>
        </li>
        <li class="nav__link" data-name="creations">
          <div class="nav__link--text"  data-splitting>creations</div>
        </li>
        <li class="nav__link" data-name="style">
          <div class="nav__link--text"  data-splitting>style</div>
        </li>
        <li class="nav__link" data-name="triggering">
          <div class="nav__link--text"  data-splitting>triggering</div>
        </li>
      </ul>
      <div class="nav__bg"></div>
    </nav>
    <div class="cursor cursor--small"></div>
    <canvas class="cursor cursor--canvas" resize></canvas>
    <script src="./src/index.js"></script>
  </body>
</html>
